<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Flight - Elevate Racing</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&family=Montserrat:wght@400;700&family=Open+Sans:wght@300;400&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="top-box">
            <img src="logo2.png" alt="AirKart Logo" class="logo2" onerror="this.src='fallback-logo.png'">
            <img src="logo1.png" alt="Elevate Racing Logo" class="logo1" onerror="this.src='fallback-logo.png'">
            <nav>
                <a href="index.html" class="btn">Home</a>
                <a href="reserve.html" class="btn">Reserve AirKart</a>
                <a href="#content4" class="btn">Contact</a>
            </nav>
        </div>
    </header>

    <main class="book-section">
        <div class="book-left">
            <h2>Race the Skies</h2>
            <p>Test your skills on our AeroKarting Tracks with solo time trials or competitive races.</p>
            <form action="https://formspree.io/f/your-form-id" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="date">Preferred Date:</label>
                <input type="date" id="date" name="date">
                <button type="submit" class="reserve-btn">Book Now</button>
            </form>
        </div>
        <div class="book-right">
            <img src="track.jpg" alt="AeroKarting Track" class="book-image">
        </div>
    </main>
</body>
</html>
